identity:
  name: email_group_sender
  author: kofe
  label:
    en_US: Email Group Sender
    zh_Hans: 群发邮件工具
    pt_BR: Email Group Sender
description:
  human:
    en_US: A tool for sending emails to groups via To, Cc, and Bcc
    zh_Hans: 一个支持收件人、抄送、密送功能的邮件群发工具
    pt_BR: A tool for sending emails to groups via To, Cc, and Bcc
  llm: A tool for sending group emails with To, Cc, and Bcc support
parameters:
  - name: receiver_email
    type: string
    required: true
    label:
      en_US: To List
      zh_Hans: 收件邮箱列表
      pt_BR: To List
    human_description:
      en_US: Comma-separated list of primary recipient email addresses
      zh_Hans: 收件邮箱地址列表（用逗号分隔）
      pt_BR: Comma-separated list of primary recipient email addresses
    llm_description: List of To email addresses, separated by commas
    form: llm

  - name: cc_list
    type: string
    required: false
    label:
      en_US: Cc List
      zh_Hans: 抄送邮箱列表
      pt_BR: Cc List
    human_description:
      en_US: Comma-separated list of email addresses to send as CC
      zh_Hans: 抄送邮箱地址列表（用逗号分隔）
      pt_BR: Comma-separated list of email addresses to send as CC
    llm_description: A list of email addresses to send as CC
    form: llm

  - name: bcc_list
    type: string
    required: false
    label:
      en_US: BCC List
      zh_Hans: 密送邮箱列表
      pt_BR: BCC List
    human_description:
      en_US: Comma-separated list of email addresses to send as BCC
      zh_Hans: 密送邮箱地址列表（用逗号分隔）
      pt_BR: Comma-separated list of email addresses to send as BCC
    llm_description: A list of email addresses to send as BCC
    form: llm

  - name: subject
    type: string
    required: true
    label:
      en_US: Subject
      zh_Hans: 邮件主题
      pt_BR: Subject
    human_description:
      en_US: Subject line of the email
      zh_Hans: 邮件的主题内容
      pt_BR: Subject line of the email
    llm_description: Email subject
    form: llm

  - name: text
    type: string
    required: true
    label:
      en_US: Email Content
      zh_Hans: 邮件正文
      pt_BR: Email Content
    human_description:
      en_US: The HTML or plain text content of the email
      zh_Hans: 邮件正文内容（支持 HTML 格式）
      pt_BR: The HTML or plain text content of the email
    llm_description: The content of the email
    form: llm

  - name: sender_email
    type: string
    required: false
    label:
      en_US: Sender Email
      zh_Hans: 发件邮箱
      pt_BR: Sender Email
    human_description:
      en_US: Sender's email address (default used if left blank)
      zh_Hans: 发件邮箱，不填写则使用默认邮箱
      pt_BR: Sender's email address
    llm_description: Email address to send from
    form: llm

  - name: password
    type: string
    required: false
    label:
      en_US: Password
      zh_Hans: 密码
      pt_BR: Password
    human_description:
      en_US: Password or app-specific password for the sender email
      zh_Hans: 发件邮箱的密码或授权码
      pt_BR: Password or app-specific password
    llm_description: Password for sender email
    form: llm

  - name: SMTP_HOST
    type: string
    required: false
    label:
      en_US: SMTP Host
      zh_Hans: 邮件服务器地址
      pt_BR: SMTP Host
    human_description:
      en_US: SMTP server host (default used if left blank)
      zh_Hans: SMTP邮件服务器主机地址，不填写则使用默认
      pt_BR: SMTP server host
    llm_description: SMTP host server address
    form: llm

  - name: SMTP_PORT
    type: string
    required: false
    label:
      en_US: SMTP Port
      zh_Hans: 邮件服务器端口
      pt_BR: SMTP Port
    human_description:
      en_US: SMTP server port (default used if left blank)
      zh_Hans: SMTP服务器端口号，不填写则使用默认
      pt_BR: SMTP server port
    llm_description: SMTP server port
    form: llm
