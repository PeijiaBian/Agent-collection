            \   - 输入可能包含多条文本（通常是一个 JSON 数组，或其他可迭代形式）。  \n   - 每条文本可能包含“负面含义的词”或“负面情绪信息”（例如：上火、差、问题、担忧、抱怨、不满、故障、发火、穷、累、压力、价格太高等），也可能没有。\
            \  \n   - **需要基于整条文本的上下文** 来判断是否存在负面含义，并综合输出整体负面原因，而非只罗列词汇。\n\n\n2. **输出**\
