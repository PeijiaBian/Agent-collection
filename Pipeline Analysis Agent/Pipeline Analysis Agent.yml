            表示法语）。

            - 如果 `language` 未设置，则默认使用Excel文件原始字段的语言输出。


            ---


            ## ⛔ 输出格式要求


            - 最终输出必须为 **纯Markdown格式**

            - 严禁输出任何解释性文字、附加说明或非Markdown结构内容

            - 严格以分析报告形式输出，内容应具备专业性、总结性、结构性、可读性


            请现在根据以上规则，开始生成完整的分析报告。

